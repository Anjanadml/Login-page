<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeXP Auth</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center/cover;
      color: #f0f0f0;
    }

    .auth-container {
      background-color: rgba(26, 26, 26, 0.8);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      width: 340px;
      backdrop-filter: blur(4px);
      opacity: 0;
      transform: translateY(50px);
      animation: popIn 1s ease-out forwards;
    }

    @keyframes popIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
      letter-spacing: 2px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px 0;
      border: none;
      border-radius: 8px;
      background-color: #333;
      color: #f0f0f0;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      background-color: #444;
      box-shadow: 0 0 10px #00ffcc;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 8px;
      background-color: #00ffcc;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ccbb;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #00ffcc;
    }

    .switch-link {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
      cursor: pointer;
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1.2s;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>CodeXP Login</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="switch-link" onclick="showCreate()">Don't have an account? Create one</div>
    </div>

    <!-- Create Account Form -->
    <div id="create-form" class="hidden">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
      </form>
      <div class="switch-link" onclick="showLogin()">Already have an account? Login</div>
    </div>

    <div class="footer">Enjoy coding! ðŸš€</div>
  </div>

  <script>
    function showCreate() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("create-form").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("create-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }
  </script>
</body>
</html>
